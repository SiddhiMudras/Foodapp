    <title>Delice Login</title>

<body>  
    <div id = "frm">
        
        <h1 style="font-size:30;">Delice Account Login</h1> <br>
        <form name="f1" action = "auth.php" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label> Enter Username:&nbsp &nbsp &nbsp</label>  
                <input type = "text" placeholder="Enter your Email Id" id ="user" name  = "user" class="tb" />  
            </p>  
            <p>  
                <label> Enter Password:&nbsp&nbsp &nbsp &nbsp </label>  
                <input type = "password" placeholder="Enter your Password" id ="pass" name  = "pass" class="tb" />
            </p>  
            <p>  
                <br>   
                <input type="button" value="Register" onclick="location.href='regis.html'" class="btn" />
                <input type =  "submit" id = "btn" value = "Login" class="btn1"/>  
            </p>  
        </form>  
    </div>  
    
    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>
